<form id="addContactForm" class="space-y-4">
    <!-- Existing Name Input -->
    <input type="text" id="contactName" placeholder="Guardian Name" class="w-full bg-black/40 border border-white/10 rounded-xl p-3 text-sm text-white outline-none focus:border-blue-400" required>
    
    <div class="grid grid-cols-2 gap-3">
        <!-- Relationship Dropdown -->
        <select id="contactRelationship" class="bg-black/40 border border-white/10 rounded-xl p-3 text-sm text-white outline-none focus:border-blue-400 cursor-pointer">
            <option value="Parent">Parent</option>
            <option value="Sibling">Sibling</option>
            <option value="Friend">Friend</option>
            <option value="Partner">Partner</option>
            <option value="Other">Other</option>
        </select>
        
        <!-- Priority Level -->
        <select id="contactPriority" class="bg-black/40 border border-white/10 rounded-xl p-3 text-sm text-white outline-none focus:border-blue-400 cursor-pointer">
            <option value="1">Priority 1 (Primary)</option>
            <option value="2">Priority 2</option>
            <option value="3">Priority 3</option>
        </select>
    </div>

    <!-- Phone Container -->
    <div class="iti-container">
        <input type="tel" id="contactPhone" class="w-full" required>
    </div>

    <!-- Live Location Toggle -->
    <div class="flex items-center justify-between p-3 glass rounded-xl border-white/5">
        <span class="text-[11px] font-bold opacity-60">ALWAYS ALLOW LIVE TRACKING</span>
        <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" id="locationToggle" class="sr-only peer" checked>
            <div class="w-11 h-6 bg-gray-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
        </label>
    </div>

    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl transition-all text-sm uppercase tracking-widest shadow-lg shadow-blue-600/20">
        Add to Circle
    </button>
</form>
