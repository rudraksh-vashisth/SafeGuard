<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVE TRACKING | SafeGuard Shield</title>
    <!-- Leaflet Map CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        #live-map { height: 100vh; width: 100vw; z-index: 1; }
        .guardian-overlay { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 100; width: 90%; max-width: 500px; }
        .pulse-red { animation: shadow-pulse 1.5s infinite; }
        @keyframes shadow-pulse { 0% { box-shadow: 0 0 0 0px rgba(239, 68, 68, 0.7); } 100% { box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); } }
    </style>
</head>
<body class="bg-black overflow-hidden">

    <!-- The Map -->
    <div id="live-map"></div>

    <!-- Guardian Command Center Overlay -->
    <div class="guardian-overlay animate-pop-in">
        <div class="glass p-6 rounded-[2.5rem] border-red-500/30 border-2">
            
            <!-- User Status -->
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center gap-3">
                    <div class="relative">
                        <img id="userImg" src="../assets/images/Logo.png" class="w-12 h-12 rounded-full border-2 border-red-500 bg-black p-1">
                        <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-black animate-pulse"></span>
                    </div>
                    <div>
                        <h2 id="trackingName" class="text-white font-bold text-lg">SOS: Loading...</h2>
                        <p class="text-red-400 text-[10px] font-bold tracking-widest uppercase">Emergency Signal Active</p>
                    </div>
                </div>
                <div class="text-right">
                    <p id="lastSeen" class="text-white/50 text-[10px]">Just Now</p>
                    <p id="accuracy" class="text-blue-400 text-[10px] font-bold">GPS: High Accuracy</p>
                </div>
            </div>

            <!-- Emergency Note -->
            <div class="bg-red-500/10 rounded-2xl p-3 mb-5 border border-red-500/20">
                <p class="text-[10px] text-red-300 font-bold uppercase mb-1">User's Emergency Note:</p>
                <p id="sosNote" class="text-white text-xs leading-relaxed italic">"No additional instructions provided."</p>
            </div>

            <!-- Action Buttons -->
            <div class="grid grid-cols-2 gap-3">
                <button onclick="callUser()" class="bg-white/5 hover:bg-white/10 text-white py-4 rounded-2xl font-bold text-xs flex items-center justify-center gap-2 border border-white/10 transition-all">
                    <i class="fa-solid fa-phone"></i> CALL USER
                </button>
                <button onclick="callPolice()" class="bg-red-600 hover:bg-red-500 text-white py-4 rounded-2xl font-bold text-xs flex items-center justify-center gap-2 pulse-red transition-all">
                    <i class="fa-solid fa-shield-halved"></i> ALERT POLICE
                </button>
            </div>

        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../scripts/map.js"></script>
</body>
</html>
