<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeGuard | Guardian Circle</title>
    <link rel="icon" type="image/png" href="../assets/images/Logo.png">

    <!-- Icons & Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/19.2.19/css/intlTelInput.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- CSS (Correct relative paths) -->
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/components.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="stylesheet" href="../styles/contacts.css">
    <link rel="stylesheet" href="../styles/animations.css">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#05060f] text-white">
    <div class="mesh-bg"></div>

    <main class="contacts-container px-6">
        <header class="text-center mb-10 animate-pop-in">
            <h1 class="text-3xl font-black tracking-widest uppercase">Guardian Circle</h1>
            <p class="text-[10px] font-bold opacity-40 tracking-[0.3em] mt-1">TRUSTED CONTACTS MANAGEMENT</p>
        </header>

        <!-- THE FORM YOU PROVIDED (Inside Management Card) -->
        <div class="management-card animate-pop-in">
            <form id="addContactForm" class="space-y-4">
                <div class="space-y-1">
                    <label class="text-[10px] font-bold opacity-40 ml-1">FULL NAME</label>
                    <input type="text" id="contactName" placeholder="Guardian Name" required>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold opacity-40 ml-1">RELATIONSHIP</label>
                        <select id="contactRelationship">
                            <option value="Parent">Parent</option>
                            <option value="Sibling">Sibling</option>
                            <option value="Friend">Friend</option>
                            <option value="Partner">Partner</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold opacity-40 ml-1">PRIORITY</label>
                        <select id="contactPriority">
                            <option value="1">Priority 1 (Primary)</option>
                            <option value="2">Priority 2</option>
                            <option value="3">Priority 3</option>
                        </select>
                    </div>
                </div>

                <div class="space-y-1">
                    <label class="text-[10px] font-bold opacity-40 ml-1">MOBILE NUMBER</label>
                    <div class="iti-container">
                        <input type="tel" id="contactPhone" required>
                    </div>
                </div>

                <div class="flex items-center justify-between p-4 glass rounded-2xl border-white/5">
                    <span class="text-[11px] font-bold opacity-60">ALWAYS ALLOW LIVE TRACKING</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="locationToggle" class="sr-only peer" checked>
                        <div
                            class="w-11 h-6 bg-gray-700 rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600">
                        </div>
                    </label>
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl transition-all text-xs uppercase tracking-widest shadow-lg shadow-blue-600/20 mt-4">
                    Add to Circle
                </button>
            </form>
        </div>

        <!-- LIST SECTION -->
        <div class="flex justify-between items-center mb-6 px-2">
            <h3 class="text-xs font-black opacity-40 tracking-widest uppercase">Your Trusted Circle</h3>
            <span id="contactCount"
                class="text-[10px] bg-white/5 px-3 py-1 rounded-full border border-white/10 text-blue-400 font-bold">0/5</span>
        </div>

        <div id="contactsList" class="space-y-4">
            <!-- JS will load contacts here -->
        </div>

        <!-- ... Existing Contacts List Div ... -->

        <!-- Centered Bottom Illustration -->
        <!-- Centered Bottom Illustration -->
        <div class="mt-20 mb-20 flex flex-col items-center justify-center animate-pop-in">
            <div class="relative w-64 h-64 flex items-center justify-center">
                <!-- Background Neon Glow -->
                <div class="absolute inset-0 bg-blue-500/5 blur-[80px] rounded-full"></div>

                <!-- Professional Minimalist Image -->
                <!-- Use this stable URL from unDraw's public library -->
                <img src="https://raw.githubusercontent.com/popsy-co/popsy-illustrations/master/white/shield.svg"
                    alt="Guardian Security"
                    class="w-full h-full object-contain relative z-10 opacity-40 hover:opacity-100 hover:scale-105 transition-all duration-700 cursor-help">
            </div>
            <!-- Subtext -->
            <div class="text-center mt-8">
                <p class="text-[9px] text-gray-500 font-black tracking-[0.5em] uppercase">Guardian Network Encryption
                </p>
                <div class="flex items-center justify-center gap-2 mt-2">
                    <span class="w-1 h-1 bg-green-500 rounded-full animate-ping"></span>
                    <span class="text-[8px] text-green-500/50 font-bold uppercase tracking-widest">End-to-End
                        Secured</span>
                </div>
            </div>

        </div>


    </main>

    <!-- High-End Glassmorphism Bottom Navigation with Neon Glow -->
    <nav class="fixed bottom-8 left-1/2 -translate-x-1/2 w-[94%] max-w-lg h-20 
            bg-black/40 backdrop-blur-2xl border border-white/10 
            rounded-[2.5rem] flex items-center justify-around px-2 z-[1000] 
            transition-all duration-500 ease-in-out
            hover:border-blue-500/50 hover:shadow-[0_0_30px_rgba(59,130,246,0.3)]">

        <!-- Home -->
        <a href="dashboard.html"
            class="group flex flex-col items-center justify-center space-y-1 w-16 transition-all duration-300">
            <div
                class="relative p-3 rounded-2xl group-hover:bg-white/5 transition-all duration-300 group-hover:-translate-y-1">
                <i class="fa-solid fa-house text-white/30 group-hover:text-white text-lg"></i>
            </div>
            <span
                class="text-[8px] font-black tracking-[0.2em] text-white/20 group-hover:text-white uppercase">Home</span>
        </a>

        <!-- Contacts (Active) -->
        <a href="emergency-contacts.html"
            class="group flex flex-col items-center justify-center space-y-1 w-16 relative">
            <div
                class="p-3 rounded-2xl bg-white/10 border border-white/10 shadow-[0_0_15px_rgba(96,165,250,0.3)] -translate-y-1">
                <i class="fa-solid fa-phone text-blue-400 text-lg drop-shadow-[0_0_8px_rgba(96,165,250,0.8)]"></i>
            </div>
            <span class="text-[8px] font-black tracking-[0.2em] text-blue-400 uppercase">Contacts</span>
        </a>

        <!-- Zones -->
        <a href="safe-zones.html"
            class="group flex flex-col items-center justify-center space-y-1 w-16 transition-all duration-300">
            <div
                class="relative p-3 rounded-2xl group-hover:bg-white/5 transition-all duration-300 group-hover:-translate-y-1">
                <i class="fa-solid fa-map-location-dot text-white/30 group-hover:text-white text-lg"></i>
            </div>
            <span
                class="text-[8px] font-black tracking-[0.2em] text-white/20 group-hover:text-white uppercase">Zones</span>
        </a>

        <!-- Settings -->
        <a href="settings.html"
            class="group flex flex-col items-center justify-center space-y-1 w-16 transition-all duration-300">
            <div
                class="relative p-3 rounded-2xl group-hover:bg-white/5 transition-all duration-300 group-hover:-translate-y-1">
                <i class="fa-solid fa-gear text-white/30 group-hover:text-white text-lg"></i>
            </div>
            <span
                class="text-[8px] font-black tracking-[0.2em] text-white/20 group-hover:text-white uppercase">Settings</span>
        </a>
    </nav>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/19.2.19/js/intlTelInput.min.js"></script>
    <script src="../scripts/ui-controller.js"></script>
    <script src="../scripts/contacts.js"></script>
</body>

</html>
