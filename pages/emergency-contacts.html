<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian Circle | SafeGuard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/19.2.19/css/intlTelInput.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/components.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <style>
        body {
            background: #05060f;
            color: white;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.3s;
        }

        .contact-card:hover {
            border-color: var(--accent-blue);
            background: rgba(0, 210, 255, 0.05);
        }
    </style>
</head>

<body class="pb-32">
    <div class="mesh-bg"></div>

    <main class="max-w-xl mx-auto px-6 pt-10">
        <header class="text-center mb-10">
            <h1 class="text-3xl font-black tracking-tight uppercase">Guardian Circle</h1>
            <p class="text-xs opacity-50 mt-2">Manage up to 5 trusted contacts for live tracking</p>
        </header>

        <!-- 1. Add Contact Form -->
        <section class="glass p-6 rounded-[2rem] mb-10 border-white/10">
            <h3 class="text-sm font-bold mb-4 opacity-70">ADD NEW GUARDIAN</h3>
            <form id="addContactForm" class="space-y-4">
                <input type="text" id="contactName" placeholder="Guardian Name"
                    class="w-full bg-black/40 border border-white/10 rounded-xl p-3 text-sm focus:border-blue-400 outline-none"
                    required>

                <div class="iti-container">
                    <input type="tel" id="contactPhone" class="w-full" placeholder="Contact Phone"
                        aria-label="Contact Phone" required>
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl transition-all text-sm uppercase tracking-widest">
                    Add to Circle
                </button>
            </form>
        </section>

        <!-- 2. Contacts List -->
        <section>
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-sm font-bold opacity-70 uppercase tracking-widest">Your Circle</h3>
                <span id="contactCount" class="text-[10px] bg-white/10 px-3 py-1 rounded-full">0/5</span>
            </div>

            <div id="contactsList" class="space-y-4">
                <!-- Contacts will be injected here by JS -->
                <div class="text-center py-10 opacity-30 text-xs italic">No guardians added yet.</div>
            </div>
        </section>
    </main>

    <!-- Navigation -->
    <nav
        class="fixed bottom-8 left-1/2 -translate-x-1/2 w-[92%] max-w-md h-16 glass rounded-[2rem] flex items-center justify-around px-4 z-50 border-white/5 bottom-nav-glass">
        <a href="dashboard.html" class="nav-item-glow text-white/30 flex flex-col items-center"><i
                class="fa-solid fa-house"></i><span class="text-[9px] mt-1 font-bold">HOME</span></a>
        <a href="emergency-contacts.html" class="nav-item-glow active text-blue-400 flex flex-col items-center"><i
                class="fa-solid fa-phone"></i><span class="text-[9px] mt-1 font-bold">CONTACTS</span></a>
        <a href="safe-zones.html" class="nav-item-glow text-white/30 flex flex-col items-center"><i
                class="fa-solid fa-map-location-dot"></i><span class="text-[9px] mt-1 font-bold">ZONES</span></a>
        <a href="settings.html" class="nav-item-glow text-white/30 flex flex-col items-center"><i
                class="fa-solid fa-gear"></i><span class="text-[9px] mt-1 font-bold">SETTINGS</span></a>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/19.2.19/js/intlTelInput.min.js"></script>
    <script src="../scripts/contacts.js"></script>
</body>

</html>
